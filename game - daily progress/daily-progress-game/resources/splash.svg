<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  
  <!-- Main content centered -->
  <g transform="translate(540, 960)">
    <!-- Logo background circle -->
    <circle cx="0" cy="-200" r="180" fill="#E8F5E9" opacity="0.9"/>
    
    <!-- Soil -->
    <ellipse cx="0" cy="-80" rx="150" ry="40" fill="#8D6E63"/>
    <ellipse cx="0" cy="-90" rx="150" ry="30" fill="#A1887F"/>
    
    <!-- Tree trunk -->
    <rect x="-15" y="-180" width="30" height="100" fill="#795548"/>
    
    <!-- Tree leaves -->
    <circle cx="0" cy="-250" r="80" fill="#2E7D32"/>
    <circle cx="-50" cy="-220" r="60" fill="#388E3C"/>
    <circle cx="50" cy="-220" r="60" fill="#388E3C"/>
    <circle cx="0" cy="-200" r="65" fill="#43A047"/>
    
    <!-- Decorative elements -->
    <circle cx="-120" cy="-100" r="20" fill="#FFC107"/>
    <circle cx="120" cy="-100" r="20" fill="#E91E63"/>
    
    <!-- App Title -->
    <text x="0" y="100" text-anchor="middle" fill="white" font-size="48" font-weight="bold" font-family="Arial, sans-serif">Garden Progress</text>
    <text x="0" y="150" text-anchor="middle" fill="white" font-size="24" font-family="Arial, sans-serif" opacity="0.8">Daily Garden Game</text>
    
    <!-- Loading indicator -->
    <circle cx="0" cy="250" r="3" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="250" r="3" fill="white" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="250" r="3" fill="white" opacity="0.2">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1800" text-anchor="middle" fill="white" font-size="16" opacity="0.6">Techlogic Solutions GmbH</text>
</svg>